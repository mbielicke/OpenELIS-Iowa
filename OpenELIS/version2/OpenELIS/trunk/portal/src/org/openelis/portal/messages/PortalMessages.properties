#Data View
dataView.help.screen = <span class=\"helpText\"><span class=\"helpHeader\">Locating Your Results</span><p>The Spreadsheet View option will display your results in a spreadsheet that you can sort and filter. The first step is to search for the results that you would like to be displayed in the spreadsheet.</p><p>You only need to enter information in one field to conduct a search for your results. Examples include: <b>Collected Date</b>, <b>Accession Number</b>, <b>Collector Name</b>, or <b>Patient''s Last Name</b>.</p><p>It is recommended that you use the calendar to the right of each date field when entering a date to eliminate any formatting errors. You must click out of the calendar to enter the selected date. All dates have the format of YYYY-MM-DD. Released Date also includes the time in the format of YYYY-MM-DD HH:MM.</p><p>You may also narrow your search by entering information in multiple fields. For example, to find all of the samples that you collected and sent to the laboratory in June of 2014, enter your name (as it appeared on the collection form) in the <b>Collector Name</b> field and select (using the calendars provided) 2014-06-01 in the <b>Collected Date</b> field and 2014-06-30 in the <b>To</b> field.</p><p>The system supports wild card searches in the following fields: <b>Client Reference</b>, <b>Collector Name</b>, <b>PWS ID</b>, <b>Patient''s First Name</b>, and <b>Patient''s Last Name</b>. By using this search method you would add an * at the beginning and/or end of your search term. </p><p>For example, to see a list of patient results for a patient whose last name starts with the letters <i>schm</i>, enter <i>schm*</i> in the <b>Patient''s Last Name</b> field. Matches would include: <i>schmidt</i>, <i>schmitt</i>, <i>schmitz</i>, etc. </p><p>In another example, to see a list of results for samples with a collector name of <i>buck</i>, enter <i>*buck*</i> in the <b>Collector Name</b> field. Matches would include: <i>joseph buck</i>, <i>joe buck</i>, <i>j buck</i>, <i>buck joseph</i>, <i>buck joe</i>, <i>buck j</i>, etc.</p><p>Click the <b>Continue to Report Fields</b> button to select the data that you want to be displayed on your spreadsheet. The <b>Reset</b> button clears all of the search fields.</p><span class=\"helpHeader\">Disclaimer</span><p>Results from this report represent analytical values as of the date they are generated. Future revisions may affect these results and official final results should be reviewed from the Final Report option to assure their accuracy.</p></span>
dataView.help.selection = <span class=\"helpText\"><span class=\"helpHeader\">How to Customize your Spreadsheet</span><p>Below are groups of fields containing sample, organization, analysis, patient, and other information which you can select to be displayed as columns in your spreadsheet. This screen also shows all of the test analytes and auxiliary data that matches your search criteria. You need to select at least one Test Analyte or Auxiliary Data field to run the report. You can use the <b>Select All</b> buttons if you want to view all of the available information.</p><p>Click the <b>Run Report</b> button to pop up the spreadsheet containing all of the data that you selected. You may view, save, or print your spreadsheet reports.</p><span class=\"helpHeader\">Disclaimer</span><p>Results from this report represent analytical values as of the date they are generated. Future revisions may affect these results and official final results should be reviewed from the Final Report option to assure their accuracy.</p></span>
