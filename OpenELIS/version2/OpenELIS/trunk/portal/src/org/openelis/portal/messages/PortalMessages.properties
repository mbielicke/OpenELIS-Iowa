#Sample Status
sampleStatus.help.screen = <span class=\"helpText\"><span class=\"helpHeader\">Viewing the Test Status of Your Samples</span><p>The Status of Tests option will display the status of each test that is being performed on your samples. The Collected Date, Received Date, Client Reference, and any QA Events will also be shown.</p><p>You only need to enter information in one field to conduct a search for your results. Examples include: <b>Collected Date</b>, <b>Accession Number</b>, <b>Collector Name</b>, or <b>Patient''s Last Name</b>.</p><p>It is recommended that you use the calendar to the right of each date field when entering a date to eliminate any formatting errors. You must click out of the calendar to enter the selected date. All dates have the format of YYYY-MM-DD. Released Date also includes the time in the format of YYYY-MM-DD HH:MM.</p><p>You may also narrow your search by entering information in multiple fields. For example, to find all of the samples that you collected and sent to the laboratory in June of 2014, enter your name (as it appeared on the collection form) in the <b>Collector Name</b> field and select (using the calendars provided) 2014-06-01 in the <b>Collected Date</b> field and 2014-06-30 in the <b>To</b> field.</p><p>The system supports wild card searches in the following fields: <b>Client Reference</b>, <b>Collector Name</b>, <b>PWS ID</b>, <b>Patient''s First Name</b>, and <b>Patient''s Last Name</b>. By using this search method you would add an * at the beginning and/or end of your search term. </p><p>For example, to see a list of patient results for a patient whose last name starts with the letters <i>schm</i>, enter <i>schm*</i> in the <b>Patient''s Last Name</b> field. Matches would include: <i>schmidt</i>, <i>schmitt</i>, <i>schmitz</i>, etc. </p><p>In another example, to see a list of results for samples with a collector name of <i>buck</i>, enter <i>*buck*</i> in the <b>Collector Name</b> field. Matches would include: <i>joseph buck</i>, <i>joe buck</i>, <i>j buck</i>, <i>buck joseph</i>, <i>buck joe</i>, <i>buck j</i>, etc.</p><p>Click the <b>Find Samples</b> button to display a list of samples that match your search criteria. The <b>Reset</b> button clears all of the search fields.</p></span>
sampleStatus.help.viewScreen = <span class=\"helpText\"><span class=\"helpHeader\">Viewing the Test Status of Your Samples</span><p>Below is a list of samples matching your search criteria that shows the status of each test that is being performed.</p><p>The following are descriptions of each column on this screen.</p><p>Accession Number: The lab number assigned to the sample by SHL.</p><p>Sample/Test Description: The Sample Description is displayed in the first row for each Accession #. The collector''s name is normally displayed for environmental and SDWIS samples; whereas, the patient''s name is displayed for clinical samples. Test Descriptions are displayed in the remaining rows for each Accession #. There may be a footnote at the end of a Sample or Test Description which is explained in the QA Event column. If a footnote is after the Sample Description, it applies to the entire sample. If a footnote is after a Test Description, it applies to only that test.</p><p>Test Status: The test''s status is shown here. \"In Progress\" tests have not been finished. \"Completed\" tests have finished testing and their results are available on the Final Report or through the Spreadsheet View.</p><p>Collected Date: The date and time that the sample was collected. All dates and times have the format of YYYY-MM-DD HH:MM.</p><p>Date Received: The date and time that the sample was received at SHL. All dates and times have the format of YYYY-MM-DD HH:MM.</p><p>Client Reference: This value is one piece of information that your organization provided on the sample paperwork. It could be your organization''s lab number, a patient ID/Chart ID/Medical Record Number, or another unique identifier for a sample that you collect.</p><p>QA Event: Any quality assurance issue that applies to your entire sample or an individual test is displayed in this column.</p></span>
