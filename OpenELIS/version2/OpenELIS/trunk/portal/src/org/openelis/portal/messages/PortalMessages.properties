#Email Notification
emailNotification.help.screen = <span class = \"helpText\"><span class = \"helpHeader\">To Add Your Email Address </span><br/><ul><li>Click on the <b>Add</b> button to add a new email address.</li><li>Select your organization from the dropdown list in the <b>Organization</b> field.</li><li>Enter your email address in the <b>Email</b> field.</li><li>Check <b>Received</b> or <b>Released</b> or both to receive notifications for each type of event.</li><li>Click <b>Save Changes</b> to complete the process.</li></ul><br/><span class = \"helpHeader\">To Edit an Existing Email Address or Filter</span><br/><ul><li>Click on any cell in the entry you want to edit.</li><li>Type in the new email address or filter information.</li><li>Click <b>Save Changes</b> to complete the process.</li></ul><br/><span class = \"helpHeader\">To Remove an Email Notification</span><br/><ul><li>Select the entry that you want to remove. Click <b>Remove</b>.</li></ul></span>
emailNotification.help.description = SHL can send an email to specified email addresses whenever a new sample is received or when a result is available. You can choose whether the notification emails are sent for either or both events. In the near future you will be able to add a filter on the Collector, Provider, or Client Reference fields of the sample in order to receive emails that only match the filter.
