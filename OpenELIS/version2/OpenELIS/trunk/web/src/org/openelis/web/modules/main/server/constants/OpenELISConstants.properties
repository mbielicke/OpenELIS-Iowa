homeScreen.header1 = Welcome to State Hygienic Laboratory WebPortal. This portal allows you to access your most current laboratory data at any time, and from anywhere you have Internet connectivity. To begin, please choose an icon from the left panel to start your search. <ul><li>Locating report of results (Environmental, Private Well, SDWIS Final Reports)</li>  <li> Checking the status of your samples (Sample In-House Status Report)</li> <li>Advanced exporting of results by test/analyte (Environmental, Private Well, SDWIS Samples by Test)</li><li>Setting email notification alerts (Email Notification)</li><li>Changing your password to this portal (Change Password)</li></ul>
homeScreen.header2 = NEWS: We recently added the capability to view private water quality results through our web portal. This is especially useful for our realtor and large private testing groups that need quick and convenient access to their results.

