notificationPreference.header1 = <span class = \\"helpHeader\\"> Setting Email Notification </span> <p/> SHL can send an email to specified email addresses whenever a new sample is received or when the result is available. You can choose whether the notification emails are sent for either or both events. <p/> 
notificationPreference.header2 = <span class = \\"helpHeader\\">To Add Your Email Address </span> <ul> <li> Click on the \\"Add\\" button to open the selection popup screen.</li><li>From the selection screen, choose the organization associated with the samples.</li><li>Check <b>For Received Samples</b> or <b>For Released Samples</b> or both to receive notification for each type of event.</li><li>Enter a valid email address in the <b>Email</b> field.</li><li>Click <b>OK</b> to add this notification or <b>Cancel</b> to abort.</li></ul><p/> <span class = \\"helpHeader\\">To Edit an Existing Email Address </span> <ul> <li>Click on a row in the table to select it.</li><li>Click on the <b>Edit</b> button to open the selection popup screen.</li><li>Change the email address. To change a preference from “released” to “received” or vice-versa, <b>Remove</b> the existing row with that preference and <b>Add</b> a new one with the new preference.</li><li>Click <b>OK</b> to save your changes or <b>Cancel</b> to abort your changes.</li></ul><span class = \\"helpHeader\\">To Remove an Email Notification</span> <ul> <li>Click on a row in the table to select it.</li><li>Click on the Remove button to remove the email address.</li></ul>

