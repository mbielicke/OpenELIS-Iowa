#Data View
dataView.help.screen = <span class = \"helpText\"><span class = \"helpHeader\"> Locating Your Result </span><ul><li>To locate <b>Test Analytes</b> and <b>Auxiliary Data</b>, enter information in one or more search fields. It is recommended that you use the provided calendars to the right of these fields when inputting dates to eliminate any formatting errors. Click on <b>Today</b> at the bottom of the calendar to enter today''s date.<li>The system supports wild card searches only in the following fields: <b>Collector Name</b>, <b>Client Reference</b>, <b>Collection Site</b>, and <b>Collection Town</b>.  By using this search method you would add \"*\" at the end of your search term. For example, to see a list of samples that share the first three letters \"BIG\", enter \"BIG*\".  Matches would include \"BIG WATER\", \"BIG RIVER\", \"BIGGER THAN SKY\", etc.</li><li>You may also narrow your search by entering information in multiple fields.</li><li>Click the <b>Continue to Report Fields</b> button to view a list of available report fields for sample, organization, and analysis information.</li></ul><span class = \"helpHeader\"> Disclaimer: </span> <ul> <li>Results from this report represent analytical values as of the date they are generated.  Future revisions may affect these results and official final results should be reviewed from the <b>Environmental Final Report</b> function to assure their accuracy.</li></ul></span>
